{% macro category_card(category_name, items) %}
<div class="category-card">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">{{ category_name }}</h2>
    <div class="space-y-4">
        {% for item in items %}
        <div class="menu-item">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">{{ item.name }}</h3>
                    {% if item.description %}
                    <p class="description">{{ item.description }}</p>
                    {% endif %}
                </div>
                <span class="price text-lg">{{ "%.2f"|format(item.price) }} â‚½</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
