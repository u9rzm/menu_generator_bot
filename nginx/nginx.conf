http {
    include       /etc/nginx/mime.types;
    include       /etc/nginx/conf.d/*.conf;  # üëà –≤–æ—Ç —ç—Ç–æ –≤–∞–∂–Ω–æ
    ...
}

server {
    listen 80;
    server_name localhost;

    # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç—ã –¥–ª—è –ø—Ä–æ–∫—Å–∏
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint
    location /health {
        proxy_pass http://api:2424/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # –û—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è health check
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—à–∏–±–æ–∫
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
}

server {
    listen 443 ssl;
    server_name menu.titanpillow.tech www.menu.titanpillow.tech;

    ssl_certificate /etc/letsencrypt/live/menu.titanpillow.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.titanpillow.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}